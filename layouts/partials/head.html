<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">

  {{- partial "meta.html" . -}}
  
  <link rel="stylesheet" href="/css/bootstrap-grid.css">

  <link rel="stylesheet" href="{{ ( resources.Get "scss/theme.scss" | resources.ToCSS ).Permalink }}">
  <link rel="stylesheet" href="{{ ( resources.Get "scss/highlight.scss" | resources.ToCSS ).Permalink }}">

  {{/** title **/}}
  {{ $title := print .Site.Title " | " .Title }}
  {{ if .IsHome }}
    {{ $title = .Site.Title }}
  {{ end }}
  <title>{{ $title }}</title>
</head>
