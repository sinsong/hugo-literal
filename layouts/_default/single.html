{{ define "main" }}
<div class="main container-fluid single-container">
  <div class="row">
    <div class="col-xl-3 d-none d-xl-block">
      {{- partial "post/aside.html" . -}}
    </div>
    <div class="col-xl-6">
      <article>
        <h1>{{ .Title }}</h1>
        <hr>
        <div class="content">
          {{ .Content }}
        </div>
      </article>
    </div>
  </div>
</div>
{{ end }}
